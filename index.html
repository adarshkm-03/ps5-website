<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Very Important Question ðŸ‘€</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      padding: 3rem 4rem;
      border-radius: 28px;
      box-shadow: 0 25px 70px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 0.6rem;
    }

    p {
      font-size: 1.15rem;
      opacity: 0.92;
      margin-bottom: 2.5rem;
    }

    .buttons {
      position: relative;
      height: 160px;
    }

    button {
      border: none;
      padding: 18px 42px;
      font-size: 1.15rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.06);
      box-shadow: 0 12px 35px rgba(0,0,0,0.35);
    }

    #yes {
      background: linear-gradient(135deg, #00ffd5, #00c9a7);
      color: #003b30;
      font-weight: 700;
    }

    #no {
      position: absolute;
      background: linear-gradient(135deg, #ff6a6a, #ffb86c);
      color: #4b0000;
      font-weight: 700;
      left: 55%;
      top: 20px;
    }

    .success {
      display: none;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(22px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Dadâ€¦ quick question ðŸ¥º</h1>
    <p>Can you buy me a PlayStation 5?</p>

    <div class="buttons" id="buttons">
      <button id="yes">Yes ðŸ˜Ž</button>
      <button id="no">No ðŸ™ƒ</button>
    </div>
  </div>

  <div class="card success" id="success">
    <h1>ðŸŽ‰ YES LOCKED IN ðŸŽ‰</h1>
    <p>Best dad ever. PS5 incoming ðŸŽ®</p>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const buttons = document.getElementById("buttons");
    const card = document.getElementById("card");
    const success = document.getElementById("success");

    function moveNoButton(x, y) {
      const btnRect = noBtn.getBoundingClientRect();
      const containerRect = buttons.getBoundingClientRect();

      const distance = Math.hypot(
        x - (btnRect.left + btnRect.width / 2),
        y - (btnRect.top + btnRect.height / 2)
      );

      if (distance < 120) {
        const maxX = containerRect.width - btnRect.width;
        const maxY = containerRect.height - btnRect.height;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }
    }

    // Desktop
    document.addEventListener("mousemove", (e) => {
      moveNoButton(e.clientX, e.clientY);
    });

    // Mobile
    document.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      moveNoButton(touch.clientX, touch.clientY);
    });

    yesBtn.addEventListener("click", () => {
      card.style.display = "none";
      success.style.display = "block";
    });
  </script>

</body>
</html>
